<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AI Agent — Quick Test</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="wrap">
    <div class="chat">
      <header>
        <div class="head">
          <h1>AI Support</h1>
          <div id="status" class="status">loading…</div>
        </div>
        <p>Try: <em>“Book me Tuesday at 3pm”</em></p>
      </header>

      <div
        id="messages"
        class="messages"
        aria-live="polite"
        aria-label="Chat transcript">
      </div>

      <!-- Composer -->
      <form id="form" class="composer" autocomplete="off">
        <div class="bar">
          <!-- Attach button (placeholder / optional) -->
          <button
            type="button"
            id="attach"
            class="icon-btn"
            title="Attach"
            aria-label="Attach"
          >
            <!-- plus icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 aria-hidden="true">
              <path d="M12 5v14M5 12h14"/>
            </svg>
          </button>

          <!-- User text input -->
          <textarea
            id="input"
            rows="1"
            placeholder="Ask anything..."
            aria-label="Your message"
          ></textarea>

          <!-- Right side: mic + send -->
          <div class="right">
            <!-- mic wrap for glow while recording -->
            <div class="mic-wrap" id="micWrap">
              <button
                type="button"
                id="mic"
                class="icon-btn"
                title="Hold to talk"
                aria-label="Voice"
              >
                <!-- mic icon -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     aria-hidden="true">
                  <path d="M12 1a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                  <path d="M19 10a7 7 0 0 1-14 0"/>
                  <path d="M12 19v4"/>
                </svg>
              </button>
            </div>

            <!-- send button (only shows when there's text) -->
            <button
              type="submit"
              id="send"
              class="icon-btn primary"
              title="Send"
              aria-label="Send"
            >
              <!-- send / arrow icon -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   aria-hidden="true">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="hint">
          Press <kbd>Enter</kbd> to send •
          <kbd>Shift</kbd>+<kbd>Enter</kbd> for a new line
        </div>
      </form>

      <!-- hidden audio player for assistant voice replies -->
      <audio id="voicePlayer" autoplay style="display:none;"></audio>

    </div><!-- .chat -->
  </div><!-- .wrap -->

  <!-- IMPORTANT: relative paths because page is served at /ui/ -->
  <script defer src="./chat.js"></script>
</body>
</html>
